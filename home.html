<script>
    window.addEventListener("scroll", function () {
        if (window.scrollY > 0) {
            if (isMobile) {
                document.getElementById("contactButton").dataset.scroll = "false";
            }
            else {
                document.getElementById("contactButton").dataset.scroll = "true";
            }
            document.getElementById("contactButton").style.transition = "500ms all ease-in-out";
        }
        else {
            delete document.getElementById("contactButton").dataset.scroll;
        }
    })
</script>
